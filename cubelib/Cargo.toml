[package]
name = "cubelib"
version = "1.3.0"
edition = "2021"

[dependencies]
itertools = "0.11.0"
log = "0.4.20"
simple_logger = "4.2.0"
serde = { version = "^1.0.188", optional = true, features = ["derive"] }
tokio-util = "0.7.10"
rand = "0.9.0-alpha.1"
num-traits = "0.2"
num-derive = "0.4"
home = { version = "0.5.9", optional = true }

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
solver = []
cubic = []
cubic-even = ["cubic"]
cubic-odd = ["cubic"]

222 = ["cubic-even"]
222finish = ["222", "solver"]

333 = ["cubic-odd"]
333eo = ["333", "solver"]
333dr = ["333eo"]
333htr = ["333dr"]
333fr = ["333htr"]
333finish = ["333fr"]

pyraminx = []
pyraminxfinish = []

serde_support = ["dep:serde"]
fs = ["dep:home"]
